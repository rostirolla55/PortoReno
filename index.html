<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti al quartiere Porto</title>

    <style>
        /* ------------------------------------------ */
        /* NUOVI STILI PER FISSARE IL MENU */
        /* ------------------------------------------ */
        .main-header {
            /* Rende il menu fisso nella parte alta della finestra */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* z-index alto per essere sopra l'immagine (z-index: 10) */
            z-index: 100;

            /* Imposta il colore di sfondo per evitare trasparenze */
            background-color: #ffffff;
            /* Usa il colore effettivo del tuo menu */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Aggiungi altri stili del tuo menu se necessari */
        }

        /* Regola per spostare il body sotto il menu fisso */
        body {
            /* Questo deve corrispondere all'altezza del tuo menu (60px è un esempio) */
            padding-top: 80px !important;
        }

        /* Passo A: Stile per il contenitore principale */
        .header-image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Passo B: Stile per l'immagine */
        .header-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Passo C: Stile per il titolo sovrapposto */
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            z-index: 10;
        }

        /* NUOVO BLOCCO: MEDIA QUERY per Schermi Piccoli (Smartphone) */
        @media screen and (max-width: 600px) {
            .header-title {
                font-size: 1.8em;
                top: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 1. Legge la lingua del browser
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.toLowerCase().split('-')[0]; // Estrae solo il codice principale (es. 'en' da 'en-US')

            // 2. Mappa le lingue supportate con i file di destinazione
            const supportedLanguages = {
                'it': 'index.html',     // Italiano come predefinito
                'en': 'index-en.html',  // Versione in Inglese
                'fr': 'index-fr.html',  // Versione in Francese
                'es': 'index-es.html'   // Versione in Spagnolo
            };

            // 3. Esegue il reindirizzamento
            if (langCode in supportedLanguages) {
                const destinationPage = supportedLanguages[langCode];

                // Reindirizza SOLO se la destinazione non è la pagina attuale (per evitare loop)
                const currentPage = window.location.pathname.split('/').pop();

                if (currentPage !== destinationPage) {
                    window.location.href = destinationPage;
                }
            }
        });
    </script>
    <link rel="stylesheet" href="public/style.css">
</head>

<body id="home">

    <header class="main-header">
        <nav class="main-nav">
            <button class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-list" id="navList">
                <li><a id="navHome" href="index.html"></a></li>
                <li><a id="navAneddoti" href="aneddoti.html"></a></li>
                <li><a id="navLastre" href="lastre.html"></a></li>
                <li><a id="navPugliole" href="pugliole.html"></a></li>
            </ul>
        </nav>
    </header>

    <div class="header-image-container">
        <img src="public/images/Panorama_Bologna.jpg" alt="Panorama di Bologna">
        <h1 class="header-title" id="pageTitle"></h1>
    </div>

    <p id="mainText">Applicazione in errore per la linga it ...</p>
    <script src="public/main.js"></script>
</body>

</html>
