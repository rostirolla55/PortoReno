<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti al quartiere Porto</title>

    <style>
        /* ------------------------------------------ */
        /* NUOVI STILI PER FISSARE IL MENU */
        /* ------------------------------------------ */
        .main-header {
            /* Rende il menu fisso nella parte alta della finestra */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* z-index alto per essere sopra ogni altro elemento */
            z-index: 1000; /* Aumentato per sicurezza */

            /* Imposta il colore di sfondo per evitare trasparenze */
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Regola per spostare il body sotto il menu fisso */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding-bottom: 50px;
            
            /* ✨ CORREZIONE CRITICA: Spazio per l'header fisso (90px è l'altezza presunta) */
            padding-top: 90px !important;
        }

        /* Passo A: Stile per il contenitore principale */
        .header-image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Passo B: Stile per l'immagine */
        .header-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Passo C: Stile per il titolo sovrapposto */
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            z-index: 10;
        }

        /* NUOVO BLOCCO: MEDIA QUERY per Schermi Piccoli (Smartphone) */
        @media screen and (max-width: 600px) {
            .header-title {
                font-size: 1.8em;
                top: 10px;
            }
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.toLowerCase().split('-')[0];
            
            const supportedLangs = ['en', 'fr', 'es']; 
            
            if (supportedLangs.includes(langCode)) {
                const pathParts = window.location.pathname.split('/');
                let currentPageName = pathParts.pop(); 
                if (currentPageName === '') currentPageName = 'index.html';
                
                const parts = currentPageName.split('.');
                const baseName = parts[0]; 
                
                const destinationPage = `${baseName}-${langCode}.html`;

                if (currentPageName !== destinationPage) {
                    window.location.replace(destinationPage);
                }
            }
        });
    </script>

    <link rel="stylesheet" href="public/style.css">
</head>

<body id="home">

    <header class="main-header">
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a id="navHome" href="index.html"></a></li>
                <li><a id="navPugliole" href="pugliole.html"></a></li>
                <li><a id="navLastre" href="lastre.html"></a></li>
                <li><a id="navAneddoti" href="aneddoti.html"></a></li>
            </ul>
        </nav>

        <div class="language-selector">
            <button onclick="setLanguage('it')">
                <img src="public/flag/it.png" alt="Italiano">
            </button>
            <button onclick="setLanguage('en')">
                <img src="public/flag/en.png" alt="English">
            </button>
            <button onclick="setLanguage('fr')">
                <img src="public/flag/fr.png" alt="Français">
            </button>
            <button onclick="setLanguage('es')">
                <img src="public/flag/es.png" alt="Español">
            </button>
        </div>
    </header>

    <div class="header-image-container">
        <img src="public/images/Panorama_Bologna.jpg" alt="Panorama di Bologna">
        <h1 class="header-title" id="pageTitle"></h1>
    </div>

    <div class="content-body"> 
        <p id="mainText">Applicazione in errore per la lingua it ...</p>
        <p id="mainText1"></p>

        <p id="mainText3"></p>
        <p id="mainText5"></p>

        <button id="playAudio" class="play-style">Ascolta l'audio in italiano!</button>
        <audio id="audioPlayer"></audio>
    </div>

    <script src="public/main.js"></script>
</body>

</html>
