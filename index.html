    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Legge la lingua del browser
            const userLang = navigator.language || navigator.userLanguage; 
            const langCode = userLang.toLowerCase().split('-')[0]; // Estrae solo il codice principale (es. 'en' da 'en-US')

            // 2. Mappa le lingue supportate con i file di destinazione
            // I file di destinazione devono esistere nel tuo repository!
            const supportedLanguages = {
                'it': 'index.html',     // Italiano come predefinito
                'en': 'index-en.html',  // Versione in Inglese
                'fr': 'index-fr.html',  // Versione in Francese
                'es': 'index-es.html'   // Versione in Spagnolo
            };

            // 3. Esegue il reindirizzamento
            if (langCode in supportedLanguages) {
                const destinationPage = supportedLanguages[langCode];
                
                // Reindirizza SOLO se la destinazione non è la pagina attuale (per evitare loop)
                // Usiamo window.location.pathname per un controllo più robusto dell'URL
                const currentPage = window.location.pathname.split('/').pop();
                
                if (currentPage !== destinationPage) {
                    window.location.href = destinationPage;
                }
            }
        });
    </script>
